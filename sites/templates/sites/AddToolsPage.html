{% extends 'Navbar.html' %}

{% block content %}

<body>
    <div class="container">
        <h3>Add Tools</h3>
        <form id="add_tools_form">
            <div class="input-field">
                <input id="site_name" type="text" class="validate">
                <label for="site_name">Site Name</label>
            </div>
            <div class="input-field">
                <input id="tool_id" type="text" class="validate">
                <label for="tool_id">Tool ID</label>
            </div>
            <div class="input-field">
                <input id="tool_name" type="text" class="validate">
                <label for="tool_name">Tool Name</label>
            </div>
            <div class="input-field">
                <input id="quantity" type="text" class="validate">
                <label for="quantity">Quantity</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Add Tools</button>
            <a href="../" class="btn waves-effect waves-light">Cancel</a>
        </form>
    </div>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.getElementById('add_tools_form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add tools logic here (e.g., save to database)
            window.location.href = '../';
        });
    </script>
</body>

{% endblock %}
